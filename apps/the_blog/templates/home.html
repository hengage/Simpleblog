{% extends 'base.html' %}


{% block content %}

<main class=" post-list">
    <div class="row">
        {% for post in post_list %}
        <div class="col-sm-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="post-title card-title">
                        {{ post.title}}
                    </h3>
                    <p class="description card-text">
                        <strong>Author:</strong>
                        {{ post.author.first_name.title }} {{ post.author.last_name.title }}
                    </p>
                    <p class='mt- description card-text'>
                        {{ post.description }}
                    </p>

                    <a href="{% url 'article_detail' post.slug %}" class="btn btn-primary">
                        Read
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>



{% endblock content %}
