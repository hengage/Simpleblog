{% extends 'base.html' %}

{% block content %}

    
<main class="container post-list">

        <ul >
            {% for post in post_list %} 
                <li class="mb-5">
                    <h3 class="post-title">
                         <a href="{% url 'article_detail' post.slug %}"
                            class="post-list-title"
                         >
                             {{ post.title}}
                        </a> 
                    </h3>
                    <small>
                        <a class="category-link" href="{% url 'category' post.category|slugify %}">{{ post.category }}</a> | 
                        Author: {{ post.author.username }} 
                    </small>
                    <p class='mt-3 description'>{{ post.description }}</p>
                    
                    
                        <!-- {{ post.author.last_name.title }}  -->                  
                </li>
            {% endfor %}
        </ul>
</main>





{% endblock content %}
