{% extends 'base.html' %}

{% block title %} Categories {% endblock title %}

{% block content %}

<div class="p-3">
    <h1>Categories</h1>

    <ul>
        {% for item in category_list %} 
            <li><a href="{% url 'category' item|slugify %}">{{ item.name.title }}</a></li> 
        {% endfor %}
    </ul>

</div>


{% endblock content %}
