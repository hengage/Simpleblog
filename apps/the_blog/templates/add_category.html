{% extends 'base.html' %}

{% block title %} Add category {% endblock title %}

{% block content %}

<div class="p-3">
    <h1>Add A Blog Post Category</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %} 
            {{ form.as_p }}
            <button class="btn btn-secondary">Add</button>
        </form>
    </div>
</div>

{% endblock content %}
