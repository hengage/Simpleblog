{% extends 'base.html' %}

{% block title %} Search Results {% endblock title %}

{% block content %}


<h2> Results for {{ query.query }}</h2>


{% if post_list %}
    {% for post in post_list %} 
        {{ post.title }}
    {% endfor %}
{% else %}
        <h2>Empty Search</h2>
{% endif %}






{% endblock content %}
